<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加 VPS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>添加 VPS</h1>
    <form method="POST">
        <label for="name">名称：</label>
        <input type="text" name="name" required><br>

        <label for="ip_address">IP 地址：</label>
        <input type="text" name="ip_address" required><br>

        <label for="uptime_days">运行天数：</label>
        <input type="number" name="uptime_days" required><br>

        <label for="traffic">流量：</label>
        <input type="text" name="traffic" required><br>

        <label for="virtualization">虚拟化类型：</label>
        <input type="text" name="virtualization" required><br>

        <label for="packet_loss">丢包率：</label>
        <input type="number" name="packet_loss" step="0.01" required><br>

        <button type="submit">提交</button>
    </form>
</body>
</html>
